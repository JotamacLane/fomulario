<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário (em progresso)</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>
        <form id="form">
            <div class="form-control ">
                <label for="username"> nome de usuário</label>
                <input type="text" id="username" placeholder="digite seu nome de usuário"/>
                <i class=" fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control ">
                <label for="email"> Email do usuário</label>
                <input type="text" id="email" placeholder="digite seu email"/>
                <i class=" fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control ">
                <label for="password">Senha </label>
                <input type="text" id="password" placeholder="digite sua senha"/>
                <i class=" fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <div class="form-control ">
                <label for="password=confirmation">Confirmação de senha </label>
                <input type="text" id="password-confirmation" placeholder="digite sua senha novamente"/>
                <i class=" fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <button type="submit" id="submit">Enviar!</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/240d6e3d0f.js" 
    crossorigin="anonymous"></script>


</body>
</html>
